program: train.py
method: bayes
metric:
  name: val_top5_acc
  goal: maximize

parameters:
  # --- Training ---
  epochs:
    value: 100
  batch_size:
    values: [16, 32]
  lr:
    values: [0.0005, 0.001]
  weight_decay:
    values: [1e-4, 1e-3]
  
  # --- Strategies ---
  loss_type:
    values: ['clip', 'hard_neg', 'vicreg']
  hard_neg_beta:
    values: [1.0, 2.0]
  use_curriculum:
    values: [True, False]
  tta_steps:
    value: 5

  # --- Model Arch ---
  gnn_depth:
    values: [1, 2]
  hidden_dim:
    values: [64, 128]  # Increased slightly to hold Metrics + Features
  embed_dim:
    values: [32, 64]
  gat_heads:
    values: [2, 4]
  dropout:
    values: [0.4, 0.5, 0.6] # High dropout needed for Skip Connections

  # --- Data ---
  sparsity:
    values: [0.0, 0.1] # Model handles contrast internally, keep pre-filter mild
  aug_mode:
    values: ['mix', 'jitter']
  drop_prob:
    distribution: uniform
    min: 0.1
    max: 0.3
  jitter:
    distribution: uniform
    min: 0.02
    max: 0.08