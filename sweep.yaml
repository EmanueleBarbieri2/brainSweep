program: train.py
method: bayes
metric:
  name: val_top1
  goal: maximize
parameters:
  # --- Architecture Depth & Width ---
  hidden_dim:
    values: [64, 128, 256]
  embed_dim:
    values: [128, 256]
  num_gnn_layers:
    values: [2, 3, 4]       # NEW: Test deeper networks
  projection_layers:
    values: [2, 3]          # NEW: Test deeper projection heads
  activation:
    values: ["relu", "gelu", "tanh"] # NEW: Test different non-linearities

  # --- Regularization ---
  dropout:
    values: [0.0, 0.1, 0.3, 0.5]
  weight_decay:
    values: [1e-6, 1e-5, 1e-4]

  # --- Optimization ---
  lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.001
  temperature:
    values: [0.03, 0.05, 0.07, 0.1]
  batch_size:
    values: [16, 32, 64]
  epochs:
    value: 200

  # --- Data & Topology ---
  node_drop_prob:
    values: [0.0, 0.05, 0.1]
  dti_keep_ratio:
    values: [0.5, 0.8, 1.0]
  fmri_keep_ratio:
    values: [0.2, 0.3, 0.5]
  
  # --- Strategy Ablation ---
  use_batch_centering:
    values: [True, False]   # NEW: Test if this is helping or hurting